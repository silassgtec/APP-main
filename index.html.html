    const input = document.getElementById("search");
    const resultados = document.getElementById("resultados");

    input.addEventListener("input", () => {
      const termoBruto = input.value.toLowerCase();
      const termo = termoBruto.replace(/[-\\s]/g, "");

      resultados.innerHTML = "";

      if (termo === "") return;

      const filtrados = equipamentos.filter(eq =>
        eq.tag.replace(/-/g, "").toLowerCase().includes(termo)
      );

      filtrados.forEach(eq => {
        const li = document.createElement("li");
        li.textContent = eq.tag;

        li.addEventListener("click", () => {
          // Remove qualquer detalhe j√° aberto para n√£o duplicar
          const detalheAberto = li.querySelector(".detalhes");
          if (detalheAberto) {
            detalheAberto.remove();
            return; // fecha o detalhe se clicar novamente
          }
          // Fecha todos os outros detalhes abertos na lista
          document.querySelectorAll(".detalhes").forEach(el => el.remove());

          const [coluna, gaveta] = eq.local.split(".");

          const detalhesDiv = document.createElement("div");
          detalhesDiv.classList.add("detalhes");
          detalhesDiv.innerHTML = `
            <strong>Tag:</strong> ${eq.tag}<br>
            <strong>Subesta√ß√£o:</strong> ${eq.subestacao}<br>
            <strong>CCM:</strong> ${eq.ccm}<br>
            <strong>Coluna:</strong> ${coluna}<br>
            <strong>Gaveta:</strong> ${gaveta}
          `;

          li.appendChild(detalhesDiv);
        });

        resultados.appendChild(li);
      });
    });
